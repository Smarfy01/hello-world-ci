version: 2

jobs:
  build:
    working_directory: ~/hello-world-ci

    docker:
      # specify the version you desire here
      - image: cimg/node:20.15.1  # Updated to a more recent Node.js version

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - dependencies-cache

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g serverless
            npm install

      # Authenticate with Docker
      - run:
          name: Docker login
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_LOGIN" --password-stdin

      # run tests
      - run: 
          name: Run tests with code coverage
          command: npm test --coverage

      # deploy app            
      - run:
          name: Deploy application
          command: |
            export SERVERLESS_ACCESS_KEY=$SERVERLESS_ACCESS_KEY
            sudo sls deploy -v

      - save_cache:
          paths:
            - node_modules
          key: dependencies-cache-{{ checksum "package.json" }}

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
